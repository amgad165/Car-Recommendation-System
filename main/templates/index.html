{% extends "header.html" %}
{% load static %}
{% block css_login %}
<link rel="stylesheet" href="{%  static 'index.css'  %}">
{% endblock css_login %}
{% block content %}     

<!-- <div class="body"></div>  -->
    <form  method="post">
        {% csrf_token %}
        <div class="container row content">
            <div class="col-2"></div>
            <div class="form-group col-2">
                <label for="exampleFormControlTextarea1">Budget</label>
                <input class="form-control" name="price" id="exampleFormControlTextarea1" rows="3"></input>
              </div>
        <div class="form-group col-3">
            <label for="exampleFormControlSelect1">Brand</label>
            <select placeholder="Select Company" name="company" class="form-control" id="exampleFormControlSelect1">
              <option>Audi</option>
              <option>BMW</option>
              <option>Ford</option>
              <option>Mercedes</option>
              <option>Skoda</option>
              <option>Volkswagen</option>

            </select>
          </div>
          <div class="form-group col-2">
            <label for="exampleFormControlSelect1">Fuel Type</label>
            <select name="fuelType" class="form-control" id="exampleFormControlSelect1">
              <option>Petrol</option>
              <option>Diesel</option>
              <option>Hybrid</option>
              <option>Electric</option>
            </select>
          </div>
          <input class="btn btn-primary col-3" type="submit" value="Generate Recommendation">
        </div>
        
    </form>
    {% endblock %}
